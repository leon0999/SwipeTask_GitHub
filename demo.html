<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeTask - Perfect Notification Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Landing Container */
        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }

        .play-button {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-left: 8px;
        }

        .demo-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .demo-wrapper.active {
            opacity: 1;
            pointer-events: all;
        }

        .demo-container {
            position: relative;
            width: 390px;
            height: 844px;
            background: #000;
            border-radius: 47px;
            overflow: hidden;
            box-shadow: 0 0 0 12px #1a1a1a, 0 0 60px rgba(0,0,0,0.8);
        }

        .screen {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #4a90e2 0%, #50c878 50%, #ff6b6b 100%);
        }

        /* Status Bar - Always Visible */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 47px;
            padding: 12px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 200;
            color: white;
        }

        .carrier {
            font-size: 15px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: flex-end;
        }

        .bar {
            width: 3px;
            background: white;
            border-radius: 1px;
        }

        .bar:nth-child(1) { height: 4px; }
        .bar:nth-child(2) { height: 6px; }
        .bar:nth-child(3) { height: 8px; }
        .bar:nth-child(4) { height: 10px; }

        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid white;
            border-radius: 3px;
            position: relative;
            margin-left: 5px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 5px;
            background: white;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            position: absolute;
            top: 1.5px;
            left: 1.5px;
            width: 70%;
            height: 7px;
            background: #34C759;
            border-radius: 1.5px;
        }

        .battery-icon {
            font-size: 11px;
            margin-left: 2px;
        }

        /* Notification Layer */
        .notification-layer {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            transform: translateY(-100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .notification-layer.active {
            transform: translateY(0);
        }

        /* Clock Display */
        .clock-display {
            padding-top: 60px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .date {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .time {
            font-size: 96px;
            font-weight: 200;
            line-height: 1;
            letter-spacing: -5px;
        }

        /* Notification Content */
        .notification-content {
            padding: 0 10px;
            max-height: calc(100% - 250px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Mini Alarm Widget */
        .mini-widget {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .mini-widget-content {
            color: white;
        }

        .mini-widget-title {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .mini-widget-time {
            font-size: 32px;
            font-weight: 300;
        }

        .mini-widget-button {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Notification Section */
        .notification-section {
            margin-top: 16px;
        }

        /* Notification Item */
        .notification-wrapper {
            position: relative;
            margin-bottom: 10px;
            height: auto;
            overflow: visible;
        }

        .notification-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.25s ease;
            display: flex;
            z-index: 1;
        }

        .action-complete {
            flex: 1;
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 24px;
            border-radius: 16px;
        }

        .action-reschedule {
            flex: 1;
            background: linear-gradient(135deg, #FF9500 0%, #FF8400 100%);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 24px;
            border-radius: 16px;
        }

        /* Icons */
        .check-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .check-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid white;
            border-radius: 50%;
        }

        .check-icon::after {
            content: '';
            position: absolute;
            top: 7px;
            left: 6px;
            width: 6px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .clock-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .clock-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid white;
            border-radius: 50%;
        }

        .clock-icon::after {
            content: '';
            position: absolute;
            top: 11px;
            left: 11px;
            width: 7px;
            height: 7px;
            border: solid white;
            border-width: 2px 0 0 2px;
            transform-origin: 0 0;
            transform: rotate(45deg);
        }

        .notification-item {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 12px 16px;
            color: white;
            transition: transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
            user-select: none;
            -webkit-user-select: none;
            z-index: 2;
        }

        /* Notification Content */
        .notification-header-content {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .app-icon-small {
            width: 20px;
            height: 20px;
            background: #1a1a1a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .dot-red { 
            width: 8px; 
            height: 8px; 
            background: #FF3B30; 
            border-radius: 50%; 
            margin-bottom: 2px;
        }
        .dot-orange { 
            width: 8px; 
            height: 8px; 
            background: #FF9500; 
            border-radius: 50%; 
        }
        .dot-blue { 
            width: 8px; 
            height: 8px; 
            background: #007AFF; 
            border-radius: 50%; 
            margin-top: 2px;
        }

        .app-name {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .notification-time {
            margin-left: auto;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .notification-title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 2px;
        }

        .notification-subtitle {
            font-size: 15px;
            font-weight: 400;
            opacity: 0.8;
            line-height: 1.3;
        }

        /* Reschedule UI */
        .reschedule-ui {
            position: absolute;
            left: -180px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 6px;
            align-items: center;
            opacity: 0;
            transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 5;
        }

        .reschedule-ui.visible {
            left: 12px;
            opacity: 1;
        }

        .time-picker-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .time-picker {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 10px;
            width: 65px;
            height: 32px;
            overflow: hidden;
            position: relative;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
        }

        .time-scroll {
            position: absolute;
            width: 100%;
            top: 0;
            transition: transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .time-option {
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 500;
            color: white;
        }

        .time-option.active {
            color: #007AFF;
        }

        .confirm-button {
            width: 40px;
            height: 68px;
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.15s ease;
        }

        .confirm-button:active {
            transform: scale(0.95);
        }

        /* Home Screen */
        .home-screen {
            position: absolute;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .home-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Control Buttons */
        .control-buttons {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 5;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0.5px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .flashlight-icon {
            width: 30px;
            height: 30px;
            background: conic-gradient(from 0deg, white 45deg, transparent 45deg, transparent 135deg, white 135deg, white 225deg, transparent 225deg, transparent 315deg, white 315deg);
            border-radius: 50%;
        }

        .camera-icon {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .camera-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 100px;
            z-index: 300;
        }

        /* Success Overlay */
        .success-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 2000;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Finger Cursor */
        .finger-cursor {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .finger-cursor::after {
            content: 'ðŸ‘†';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }

        .finger-cursor.visible {
            opacity: 1;
        }

        /* Animations */
        @keyframes completeAnimation {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 0;
            }
        }

        @keyframes fadeOutSlide {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-100px);
                height: 0;
                margin-bottom: 0;
                padding: 0;
            }
        }

        .completing {
            animation: fadeOutSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .completing-bg {
            animation: completeAnimation 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <button class="play-button" onclick="startFullDemo()">

                                <div style="position: absolute; top: 50%; left: 50%; width: 60px; height: 60px; transform: translate(-50%, -50%);">
                                    <div style="position: absolute; top: 22px; left: 18px; width: 18px; height: 30px; border: solid #32d74b; border-width: 0 4px 4px 0; transform: rotate(45deg);"></div>

    <script>
        const notifications = [
            { id: 1, title: 'Write 10 goals for your 20s', subtitle: 'Today at 5:00 AM' },
            { id: 2, title: 'Make the bed', subtitle: 'Today at 5:00 AM' },
            { id: 3, title: 'Set Q3 KPIs and progress', subtitle: 'Today at 8:30 AM' },
            { id: 4, title: 'Execute this week\'s hypothesis', subtitle: 'Today at 8:30 AM' }
        ];

        const timeOptions = {
            date: ['Today', 'Tomorrow', 'In 2 days', 'This week'],
            time: ['9:00 AM', '2:00 PM', '5:00 PM', '8:00 PM']
        };

        function createNotificationHTML(notification) {
            return `
                <div class="notification-wrapper" id="wrapper-${notification.id}">
                    <div class="notification-background" id="bg-${notification.id}">
                        <div class="action-complete">
                            <div class="check-icon"></div>
                        </div>
                        <div class="action-reschedule">
                            <div class="clock-icon"></div>
                        </div>
                    </div>
                    <div class="notification-item" data-id="${notification.id}" id="item-${notification.id}">
                        <div class="notification-header-content">
                            <div class="app-icon-small">
                                <div style="display: flex; flex-direction: column; align-items: center; gap: 1px;">
                                    <div class="dot-red"></div>
                                    <div class="dot-orange"></div>
                                    <div class="dot-blue"></div>
                                </div>
                            </div>
                            <span class="app-name">Urgent</span>
                            <span class="notification-time">40 min ago</span>
                        </div>
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-subtitle">${notification.subtitle}</div>
                    </div>
                    <div class="reschedule-ui" id="reschedule-${notification.id}">
                        <div class="time-picker-container">
                            <div class="time-picker">
                                <div class="time-scroll" id="date-scroll-${notification.id}" data-type="date" data-index="0">
                                    ${timeOptions.date.map((opt, i) => `<div class="time-option ${i === 0 ? 'active' : ''}">${opt}</div>`).join('')}
                                </div>
                            </div>
                            <div class="time-picker">
                                <div class="time-scroll" id="time-scroll-${notification.id}" data-type="time" data-index="0">
                                    ${timeOptions.time.map((opt, i) => `<div class="time-option ${i === 0 ? 'active' : ''}">${opt}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="confirm-button" onclick="confirmReschedule(${notification.id})">
                            <div class="check-icon"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function initializeNotifications() {
            const container = document.getElementById('notificationSection');
            container.innerHTML = notifications.map(n => createNotificationHTML(n)).join('');
        }

        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function moveFingerTo(x, y, duration = 400) {
            const finger = document.getElementById('fingerCursor');
            finger.style.transition = `all ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
            finger.style.left = x + 'px';
            finger.style.top = y + 'px';
            await sleep(duration);
        }

        async function simulateSwipe(element, distance, duration = 500) {
            const wrapper = element.closest('.notification-wrapper');
            const background = wrapper.querySelector('.notification-background');
            const finger = document.getElementById('fingerCursor');
            
            // Move finger with swipe
            const rect = element.getBoundingClientRect();
            const startX = rect.left + 50;
            const endX = startX + distance;
            
            element.style.transition = `transform ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
            element.style.transform = `translateX(${distance}px)`;
            
            // Move finger along with swipe
            finger.style.transition = `all ${duration}ms cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
            finger.style.left = endX + 'px';
            finger.style.top = rect.top + rect.height / 2 + 20 + 'px';  // Keep offset during swipe
            
            background.style.transition = `opacity ${duration * 0.4}ms ease`;
            await sleep(50);
            background.style.opacity = '1';
            
            if (distance < 0) {
                const rescheduleUI = wrapper.querySelector('.reschedule-ui');
                await sleep(200);
                rescheduleUI.classList.add('visible');
            }
            
            await sleep(duration);
        }

        async function completeNotification(element) {
            const wrapper = element.closest('.notification-wrapper');
            const background = wrapper.querySelector('.notification-background');
            
            element.classList.add('completing');
            background.classList.add('completing-bg');
            
            await sleep(400);
            wrapper.style.transition = 'all 0.2s ease';
            wrapper.style.opacity = '0';
            wrapper.style.height = '0';
            wrapper.style.marginBottom = '0';
            
            await sleep(200);
            wrapper.style.display = 'none';
        }

        async function scrollTimePicker(scrollId, steps) {
            const scroll = document.getElementById(scrollId);
            const currentIndex = parseInt(scroll.dataset.index);
            const newIndex = currentIndex + steps;
            
            scroll.dataset.index = newIndex;
            scroll.style.transform = `translateY(${-newIndex * 32}px)`;
            
            const options = scroll.querySelectorAll('.time-option');
            options.forEach((opt, i) => {
                opt.classList.toggle('active', i === newIndex);
            });
            
            await sleep(250);
        }

        function confirmReschedule(id) {
            const wrapper = document.getElementById(`wrapper-${id}`);
            const element = wrapper.querySelector('.notification-item');
            rescheduleNotification(element);
        }

        async function rescheduleNotification(element) {
            const wrapper = element.closest('.notification-wrapper');
            const background = wrapper.querySelector('.notification-background');
            const rescheduleUI = wrapper.querySelector('.reschedule-ui');
            
            rescheduleUI.style.transition = 'all 0.2s ease';
            rescheduleUI.style.transform = 'scale(1.05)';
            await sleep(150);
            rescheduleUI.style.transform = 'scale(1)';
            await sleep(150);
            
            rescheduleUI.classList.remove('visible');
            await sleep(200);
            
            element.classList.add('completing');
            background.classList.add('completing-bg');
            
            await sleep(400);
            wrapper.style.transition = 'all 0.2s ease';
            wrapper.style.opacity = '0';
            wrapper.style.height = '0';
            wrapper.style.marginBottom = '0';
            
            await sleep(200);
            wrapper.style.display = 'none';
        }

        async function swipeUpNotificationCenter() {
            const layer = document.getElementById('notificationLayer');
            const finger = document.getElementById('fingerCursor');
            
            await moveFingerTo(195, 700);
            
            layer.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            await moveFingerTo(195, 200, 600);
            layer.style.transform = 'translateY(-100%)';
            
            await sleep(300);
            finger.classList.remove('visible');
            document.getElementById('homeScreen').classList.add('active');
        }

        async function startFullDemo() {
            initializeNotifications();
            
            document.querySelector('.play-button').style.display = 'none';
            document.getElementById('demoWrapper').classList.add('active');
            
            await sleep(800);
            
            // Show notification center sliding down
            document.getElementById('notificationLayer').classList.add('active');
            
            await sleep(1200);
            
            const finger = document.getElementById('fingerCursor');
            const items = document.querySelectorAll('.notification-item');
            
            // First notification - appear directly on it
            const rect1 = items[0].getBoundingClientRect();
            finger.style.left = rect1.left + 50 + 'px';
            finger.style.top = rect1.top + rect1.height / 2 + 20 + 'px';  // Added 20px offset
            finger.classList.add('visible');
            
            await sleep(800);
            await simulateSwipe(items[0], 100);  // Swipe right for complete
            await sleep(400);
            await completeNotification(items[0]);
            
            // Return finger to center
            await sleep(600);
            const rect2 = items[1].getBoundingClientRect();
            await moveFingerTo(rect2.left + 50, rect2.top + rect2.height / 2 + 20);  // Added offset
            
            await sleep(600);
            await simulateSwipe(items[1], -120);  // Swipe left for reschedule
            await sleep(800);
            
            await scrollTimePicker(`date-scroll-2`, 1);
            await sleep(400);
            await scrollTimePicker(`time-scroll-2`, 2);
            await sleep(400);
            
            const confirmBtn = document.querySelector('#reschedule-2 .confirm-button');
            const btnRect = confirmBtn.getBoundingClientRect();
            await moveFingerTo(btnRect.left + btnRect.width / 2, btnRect.top + btnRect.height / 2);
            await sleep(300);
            confirmReschedule(2);
            
            // Return finger to center for next
            await sleep(800);
            const rect3 = items[2].getBoundingClientRect();
            await moveFingerTo(rect3.left + 50, rect3.top + rect3.height / 2 + 20);  // Added offset
            
            await sleep(600);
            await simulateSwipe(items[2], 100);  // Swipe right for complete
            await sleep(400);
            await completeNotification(items[2]);
            
            // Return finger to center for last one
            await sleep(600);
            const rect4 = items[3].getBoundingClientRect();
            await moveFingerTo(rect4.left + 50, rect4.top + rect4.height / 2 + 20);  // Added offset
            
            await sleep(600);
            await simulateSwipe(items[3], -120);  // Swipe left for reschedule
            await sleep(800);
            
            await scrollTimePicker(`date-scroll-4`, 2);
            await sleep(400);
            await scrollTimePicker(`time-scroll-4`, 3);
            await sleep(400);
            
            confirmReschedule(4);
            
            await sleep(1200);
            
            await swipeUpNotificationCenter();
            
            await sleep(800);
            
            document.getElementById('successOverlay').classList.add('active');
            
            await sleep(4000);
            resetDemo();
        }

        function resetDemo() {
            document.querySelector('.play-button').style.display = 'flex';
            document.getElementById('demoWrapper').classList.remove('active');
            document.getElementById('notificationLayer').classList.remove('active');
            document.getElementById('homeScreen').classList.remove('active');
            document.getElementById('successOverlay').classList.remove('active');
            document.getElementById('fingerCursor').classList.remove('visible');
            
            document.getElementById('notificationLayer').style.transform = '';
            
            const container = document.getElementById('notificationSection');
            container.innerHTML = '';
        }
    </script>
</body>
</html>
